<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Home</title>
</head>
<body>
    <div id="frame">
        <div id="header">
            <h1 class="title">Welcome {{user.first_name}}</h1>
        </div>
        <div class="nav">
                <a href="/home">Home</a>
                <a href="/addnew">Create</a>
                <a href="/logout">Logout</a>
        </div>
        <div id="mainbox">
            <table class="table-success table-bordered border-dark">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Under 30 Minutes?</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for recipe in recipes %}
                        <tr>
                            <td>{{recipe.name}}</td>
                            <td>{{recipe.time}}</td>
                            <td>
                                <a href="/show">View Instructions</a>
                                {% if recipe.user_id == session.user_id%}
                                <a href="/edit/{{recipe.id}}">Edit</a>
                                <a href="/deleterecipe/{{recipe.id}}">Delete</a>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </thead>

            </table>
        </div>
    </div>
</body>
</html>
