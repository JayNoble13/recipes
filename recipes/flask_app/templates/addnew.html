<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Add New Recipe</title>
</head>
<body>
    <div id="frame">
        <div id="header">
            <h1 class="title">Add New Recipe</h1>
            <div class="nav">
                <a href="/home">Home</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div id="mainbox">
            <form action="/create" method ='post'>
                <div id="form">
                    <label for="name">Name:</label>
                    <input type="text" name="name"></input>
                    <label for="description">Description:</label>
                    <textarea type="text" name="description"></textarea>
                    <label for="instruction">Instructions:</label>
                    <textarea type="text" name="instruction"></textarea>
                </div>
                <div>
                    <div class="form-group">
                        <label for="date_made">Date Made:</label>
                        <input type="date" name="date_made" class="form-control">
                    </div>
                    <label for="time">Under 30 Minutes?</label>
                    <input type="radio" id="yes" name="time">Yes</input>
                    <input type="radio" id="no" name="time">No</input>
                </div>
                <button>CREATE</button>
            </form>
        </div>
    </div>
</body>
</html>
